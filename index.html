<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilight Branches - Discord Theme</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        /* Animated Black-Gray-White Gradient Background */
        body {
            background: linear-gradient(135deg, #000000, #2c2c2c, #808080, #ffffff);
            background-size: 300% 300%;
            animation: gradientAnimation 6s infinite alternate ease-in-out;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .container, .preview-container {
            background: rgba(50, 50, 50, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            width: 750px;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
            animation: floatUpDown 3s infinite ease-in-out alternate;
        }

        @keyframes floatUpDown {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 3em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #ffffff;
            animation: fadeIn 2s ease-in-out, glow 2s infinite alternate ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.3); }
            100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.7); }
        }

        p {
            font-size: 1.2em;
            font-weight: 300;
            margin-bottom: 20px;
            color: #dcdcdc;
        }

        .button {
            display: inline-block;
            background: linear-gradient(90deg, #000000, #808080, #ffffff);
            color: #ffffff;
            padding: 12px 25px;
            font-size: 1.2em;
            font-weight: 600;
            text-decoration: none;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-position 0.5s ease-in-out;
            background-size: 400% 400%;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.5);
            background-position: 100% 100%;
        }

        .preview-box {
            margin: 0 auto;
            width: 700px;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            cursor: pointer;
        }

        .preview-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .preview-box img:active {
            transform: scale(1.1);
        }

        /* Fullscreen Image Modal */
        .fullscreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s;
        }

        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
    </style>
    <script>
        function openFullScreen() {
            document.getElementById('fullscreen-container').style.display = 'flex';
        }
        function closeFullScreen() {
            document.getElementById('fullscreen-container').style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Twilight Branches</h1>
        <p>A sleek and modern Discord theme designed for a visually stunning experience.</p>
        <a href="https://github.com/zwroee/Twilight-Branches" class="button">View on GitHub</a>
    </div>
    <div class="preview-container">
        <h2>Theme Preview</h2>
        <div class="preview-box" onclick="openFullScreen()">
            <img src="https://i.imgur.com/LpZxoQD.png" alt="Twilight Branches Theme Preview">
        </div>
    </div>
    
    <!-- Fullscreen Modal -->
    <div id="fullscreen-container" class="fullscreen" onclick="closeFullScreen()">
        <img src="https://i.imgur.com/LpZxoQD.png" alt="Fullscreen Preview">
    </div>
</body>
</html>
